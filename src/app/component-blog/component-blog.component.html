<div>
    <h1>Crear Nueva Noticia de Blog</h1>
    <form (ngSubmit)="addBlogPost()">
      <div>
        <label for="title">Título:</label>
        <input id="title" [(ngModel)]="newBlogPost.title" name="title" required>
      </div>
      <div>
        <label for="image">Imagen (URL):</label>
        <input id="image" [(ngModel)]="newBlogPost.image" name="image" required>
      </div>
      <div>
        <label for="content">Texto:</label>
        <textarea id="content" [(ngModel)]="newBlogPost.content" name="content" required></textarea>
      </div>
      <div>
        <label for="date">Fecha de Publicación:</label>
        <input id="date" type="date" [(ngModel)]="newBlogPost.date" name="date" required>
      </div>
      <button type="submit">Añadir Noticia</button>
    </form>
  </div>
  
  <div *ngIf="blogPosts.length > 0">
    <h2>Noticias del Blog</h2>
    <div *ngFor="let post of blogPosts">
      <h3>{{ post.title }}</h3>
      <img [src]="post.image" alt="Imagen de {{ post.title }}" style="width: 100%; max-width: 600px;">
      <p>{{ post.content }}</p>
      <p><strong>Fecha de Publicación:</strong> {{ post.date | date }}</p>
      <hr>
    </div>
  </div>
